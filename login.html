<!DOCTYPE html>
<html>
<head>
	<title>登录</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet">
	<link href="{{ static_url('css/bootstrap.css.map') }}" rel="stylesheet">

	<script src="{{ static_url('js/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ static_url('js/bootstrap.js') }}"></script>
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 10%">
			<div class="col-md-4 col-md-offset-6">
				<div class="row">
					<form class="form-horizontal" method="post">
						<div class="form-group">
							<label for="uname" class="col-md-6 control-label">用户名</label>
							<div class="col-md-6">
								<input type="input" class="form-control" name="uname" placeholder="用户名">
							</div>
						</div>

						<div class="form-group">
							<label for="passwd" class="col-md-6 control-label">密码</label>
							<div class="col-md-6">
								<input type="password" class="form-control" name="passwd" placeholder="密码">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-6 col-md-6">
								<button type="submit" class="btn btn-default">登录</button>
							</div>
						</div>
					</form><!-- form-horizontal -->
				</div><!-- row -->
			</div><!-- col-md-6 -->
		</div>
	</div>
</body>
</html>
